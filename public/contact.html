<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Contact Us</title>
</head>
<body>
    <section>
        <!-- Nav Bar -->
        <nav>
            <a href="#" class="logo">
                <img src="img/TrainLab_Logo.png" alt="" />
            </a>
            <div>
                <ul class="navbar">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Course</a></li>
                    <li><a href="excellence.html">Center of Excellence</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><button><a href="login.html">Login</a></button></li>
                </ul>
            </div>
        </nav>
        <div class="container2">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><img src="img/MapPin.svg" alt=""></div>
                    <div class="text">
                        <h3>Location</h3>
                        <p><a href="" target="_new">No: 20, Kamaraj Nagar, Pondicherry</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="img/Phone.svg" alt=""></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p><a href="" target="_new">123-456-789</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="img/Envelope.svg" alt=""></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p><a href="" target="_new">trainlab@gmail.com</a></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="/contact" method="post">
                    <h2>Contact Us</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="phone" required="required">
                        <span>Contact Number</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="message"></textarea>
                        <span>Type you Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
